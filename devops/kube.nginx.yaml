apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
  labels:
    app: nginx
  namespace: kube-poc-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        resources:
          #          limits:
          #            cpu: 2
          #            memory: 1024
        image: 127.0.0.1:5555/nginx:latest
        ports:
        - containerPort: 80
      # automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
  namespace: kube-poc-dev
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
  - port: 80
    # targetPort: 80
    # nodePort: 30002
